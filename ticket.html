<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Christmas Party Ticket</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="/static/favicon.png">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
    </head>
    <body data-rotate="auto">
        <!-- <div id="debug"></div> -->
        <div id="ticket-outer">
            <div id="ticket">
                <div id="ticketshadow"></div>
                <img draggable="false" id="front" src="./img/front.png" alt="Candy Cane Ticket Front">
                <img draggable="false" id="back" src="./img/back.png" alt="Candy Cane Ticket Back">
            </div>
        </div>
        <div id="instructions">
            <span class="mouse">Click</span>
            <span class="touch">Touch</span> 
            and drag to rotate the ticket yourself
        </div>
        <a id="download" href="./download.pdf" download="ticket.pdf">
            <img src="/static/download.png" alt="download">
        </a>
    </body>
</html>
